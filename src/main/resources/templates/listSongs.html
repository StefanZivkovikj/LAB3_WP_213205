<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .add-song-btn {
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-song-btn:hover {
            background-color: #45a049;
        }

        .filter {
            margin-bottom: 20px;
        }

        .filter select,
        .filter input[type="text"],
        .filter input[type="number"],
        .filter button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filter input[type="text"]:focus,
        .filter input[type="number"]:focus,
        .filter select:focus,
        .filter button:hover {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            cursor: pointer;
        }
    </style>

</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Song List</h2>

    <!-- Display error message if it exists -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <!-- Add Song Button -->
    <a href="/songs/add-form" class="add-song-btn">Add New Song</a>

    <div class="filter">
        <form th:action="@{/songs/filter}" method="post">

            <!-- Price Input -->
            <input type="number" step="0.01" name="price" placeholder="Price">

            <!-- Title Input -->
            <input type="text" name="title" placeholder="Title">

            <!-- Genre Dropdown -->
            <select name="genre">
                <option value="" selected>All Genres</option>
                <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
            </select>

            <!-- Release Year Dropdown -->
            <select name="releaseYear">
                <option value="" selected>All Years</option>
                <option value="60s">60s</option>
                <option value="70s">70s</option>
                <option value="80s">80s</option>
                <option value="90s">90s</option>
                <option value="00s">00s</option>
                <option value="10s">10s</option>
                <option value="20s">20s</option>
                <option value="30s">30s</option>
            </select>

            <!-- Select Album Dropdown -->
            <select name="albumId">
                <option value="" selected>All Albums</option>
                <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
            </select>



            <!-- Filter Button -->
            <button type="submit">Filter</button>
        </form>

        <a href="/songs">
            <button type="button">Back to All Songs</button>
        </a>
    </div>

<!--                <option value="" disabled selected>Select Album</option>-->
<!--                <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>-->
<!--            </select>-->

<!--            <button type="submit">Show All Songs</button>-->
<!--        </form>-->
<!--    </div>-->

    <!-- Table for displaying songs -->
    <form action="/artist" method="get">
        <table>
            <thead>
            <tr>
                <th>Select</th>
                <th>Price</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Release Year</th>
                <th>Album</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song, iterStat : ${songs}">
                <td>
                    <input type="radio" name="trackId" th:value="${song.trackId}" th:checked="${iterStat.index == 0}">
                </td>
                <td th:text="${song.price?.value ?: 'N/A'}">Price</td>
                <td th:text="${song.title}">Song Title</td>
                <td th:text="${song.genre}">Song Genre</td>
                <td th:text="${song.releaseYear}">Release Year</td>
                <td th:text="${song.album?.name ?: 'No Album'}">Album Name</td>
                <td>
                    <div class="actions">
                        <!-- Edit Button -->
                        <a th:href="@{/songs/edit-form/{trackId}(trackId=${song.trackId})}">Edit</a>

                        <!-- Delete Button with its own form -->
                        <form th:action="@{/songs/delete/{trackId}(trackId=${song.trackId})}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Submit Button for Track Selection -->
        <input type="submit" value="Submit">
    </form>
</main>
</body>
